    <div id="gora">
<!-- Poniżej kod z lekcji dzięki któremu tworzymy kalendarz pod ktorym jest zegar -->
        <script>
            const months = ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"];
            const data = new Date();
            var dzien = data.getDate();
            var miesiac = months[data.getMonth()];
            var rok = data.getFullYear();
            document.write(dzien + ' ');
            document.write(miesiac + ' ');
            document.write(rok);
        </script>
        <br>
        <h2>Uciekający Czas</h2>
        <div id="zegar" style="width:100px; border: solid 2px rgb(ccc);">
            <script>
                let timerID = null;
                let timerRunning = false;
                function stopclock() {

                    if (timerRunning)
                        clearTimeout(timerID)
                    timerRunning = false;
                }
                function startclock() {
                    stopclock();
                    showtime();
                }
                function showtime() {
                    let data_n = new Date();
                    let godz = data_n.getHours();
                    let min = data_n.getMinutes();
                    let sek = data_n.getSeconds();
                    let czas = " " + (godz);
                    czas += ((min < 10) ? ":0" : ":") + min;
                    czas += ((sek < 10) ? ":0" : ":") + sek;
                    document.getElementById("zegar").innerHTML = czas;
                    timerID = setTimeout("showtime()", 1000);
                    timerRunning = true;
                }
            </script>
            <script>startclock();</script>
        </div>

    </div>
